<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .sidebar {
            background-color: #212529;
            height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 20px;
            color: #fff;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #343a40;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background-color: #343a40;
            padding: 10px;
            margin-bottom: 20px;
        }

        /* Estilos para a tabela */
        .table-responsive {
            overflow-x: auto;
        }

        .table {
            color: #fff;
        }

        .table th,
        .table td {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Estilos para o modal */
        .modal-content {
            background-color: #343a40;
            color: #fff;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: #8b5cf6;
            border-color: #8b5cf6;
        }

        .btn-primary:hover {
            background-color: #7c3aed;
            border-color: #7c3aed;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fas fa-home"></i>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-users"></i>
                                Usuários
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog"></i>
                                Configurações
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 content">
                <div class="header">
                    <h1>Painel de Administração de Usuários</h1>
                </div>

                <!-- Tabela de Usuários -->
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Limite</th>
                                <th>Gastos</th>
                                <th>Perm</th>
                                <th>Alias</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Usuário 1</td>
                                <td>usuario1@email.com</td>
                                <td>100</td>
                                <td>50</td>
                                <td>Ativo</td>
                                <td>Alias1</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editModal" data-id="1" data-nome="Usuário 1" data-email="usuario1@email.com" data-limite="100">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Usuário 2</td>
                                <td>usuario2@email.com</td>
                                <td>200</td>
                                <td>75</td>
                                <td>Inativo</td>
                                <td>Alias2</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#editModal" data-id="2" data-nome="Usuário 2" data-email="usuario2@email.com" data-limite="200">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                </td>
                            </tr>
                            <!-- Mais linhas de usuários aqui -->
                        </tbody>
                    </table>
                </div>

                <!-- Modal de Edição -->
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Editar Usuário</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="editForm">
                                    <input type="hidden" id="editId" name="id">
                                    <div class="form-group">
                                        <label for="editNome">Nome</label>
                                        <input type="text" class="form-control" id="editNome" name="nome">
                                    </div>
                                    <div class="form-group">
                                        <label for="editEmail">Email</label>
                                        <input type="email" class="form-control" id="editEmail" name="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="editLimite">Limite</label>
                                        <input type="number" class="form-control" id="editLimite" name="limite">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="saveChanges">Salvar Alterações</button>
                            </div>
                        </div>
                    </div>
                </div>

                 <!-- Modal para adicionar créditos -->
                 <div id="addCreditModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Adicionar Créditos</h2>
                        <label for="creditAmount">Valor:</label>
                        <input type="number" id="creditAmount" name="creditAmount">
                        <button class="save-credit-button">Salvar Créditos</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#editModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var id = button.data('id');
            var nome = button.data('nome');
            var email = button.data('email');
            var limite = button.data('limite');

            var modal = $(this);
            modal.find('.modal-title').text('Editar Usuário ID: ' + id);
            modal.find('#editId').val(id);
            modal.find('#editNome').val(nome);
            modal.find('#editEmail').val(email);
            modal.find('#editLimite').val(limite);
        });

        $('#saveChanges').click(function() {
            var id = $('#editId').val();
            var nome = $('#editNome').val();
            var email = $('#editEmail').val();
            var limite = $('#editLimite').val();

            // Enviar os dados para o servidor via AJAX
            $.ajax({
                url: '/api/salvar_usuario.php', // Substitua pelo seu endpoint PHP
                type: 'POST',
                data: {
                    id: id,
                    nome: nome,
                    email: email,
                    limite: limite
                },
                success: function(response) {
                    console.log('Sucesso:', response);
                    $('#editModal').modal('hide');
                    // Atualizar a linha da tabela com os novos dados (opcional)
                },
                error: function(error) {
                    console.error('Erro:', error);
                    alert('Erro ao salvar as alterações.');
                }
            });
        });
    </script>
</body>
</html>
