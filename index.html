<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração de Usuários</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .admin-container {
            background: #ffffff0d;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,.1);
            border-radius: .75rem;
            padding: 1.5rem;
            transition: all .3s ease;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #8b5cf6;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: #374151;
            color: #cbd5e0;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            background: transparent;
            border: 1px solid rgba(255,255,255,.1);
            border-radius: .5rem;
            color: white;
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border-color: #06b6d4;
            outline: none;
        }

        .add-credit {
            cursor: pointer;
            color: #06b6d4;
            font-weight: bold;
            margin-left: 0.5rem;
            transition: color 0.3s ease;
        }

        .add-credit:hover {
            color: #3b82f6;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .pagination a {
            color: #fff;
            padding: 0.5rem 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: .5rem;
            margin: 0 0.25rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .pagination a:hover,
        .pagination a.active {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        /* Estilos para o modal de adicionar créditos */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {top:-300px; opacity:0}
            to {top:15%; opacity:1}
        }

        @keyframes animatetop {
            from {top:-300px; opacity:0}
            to {top:15%; opacity:1}
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Style the credit input inside the modal */
        #creditAmount {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .save-credit-button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .save-credit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <h1>Painel de Administração de Usuários</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Senha</th>
            <th>Limite</th>
            <th>Gastos</th>
            <th>Perm</th>
            <th>Alias</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td><input type="text" value="Usuário 1" data-field="nome" data-id="1"></td>
            <td><input type="email" value="usuario1@email.com" data-field="email" data-id="1"></td>
            <td>******</td>
            <td><input type="number" value="100" data-field="limite" data-id="1"> <span class="add-credit" data-id="1">+</span></td>
            <td>50</td>
            <td>Ativo</td>
            <td>Alias1</td>
        </tr>
        <tr>
            <td>2</td>
            <td><input type="text" value="Usuário 2" data-field="nome" data-id="2"></td>
            <td><input type="email" value="usuario2@email.com" data-field="email" data-id="2"></td>
            <td>******</td>
            <td><input type="number" value="200" data-field="limite" data-id="2"> <span class="add-credit" data-id="2">+</span></td>
            <td>75</td>
            <td>Inativo</td>
            <td>Alias2</td>
        </tr>
        <!-- Mais linhas de usuários aqui -->
        </tbody>
    </table>

     <!-- Modal para adicionar créditos -->
     <div id="addCreditModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Créditos</h2>
            <label for="creditAmount">Valor:</label>
            <input type="number" id="creditAmount" name="creditAmount">
            <button class="save-credit-button">Salvar Créditos</button>
        </div>
    </div>

    <div class="pagination">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">Próxima</a>
    </div>
</div>

<script>
    const inputs = document.querySelectorAll('input[data-field]');

    inputs.forEach(input => {
        input.addEventListener('blur', function() {
            const field = this.dataset.field;
            const id = this.dataset.id;
            const value = this.value;

            // Simulação de salvamento automático (substitua por sua chamada AJAX)
            console.log(`Salvando: ID ${id}, Campo ${field}, Valor ${value}`);

            // Aqui você faria a chamada AJAX para o seu backend PHP
            // Exemplo:
            /*
            fetch('/api/salvar_usuario.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: id,
                    field: field,
                    value: value
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sucesso:', data);
                // Feedback visual (ex: um checkmark verde)
            })
            .catch(error => {
                console.error('Erro:', error);
                // Feedback visual de erro
            });
            */
        });
    });

      // Get the modal
      var modal = document.getElementById("addCreditModal");

    // Get the button that opens the modal
    var addCreditButtons = document.querySelectorAll(".add-credit");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    addCreditButtons.forEach(button => {
        button.onclick = function() {
            modal.style.display = "block";
        }
    });

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
